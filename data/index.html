<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CE491 Graduation Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›œ</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        
        <header>
            <div class="header-content">
                <h2><i class="fas fa-microchip"></i> Dashboard</h2>
                <div class="status-indicator">
                    <span id="connectionDot" class="dot offline"></span>
                    <span id="connectionText">Offline</span>
                </div>
            </div>
            <p class="timestamp">Last Updated: <span id="lastUpdate">--:--:--</span></p>
        </header>
        
        <div class="cards-grid">
            <div class="card temp-card">
                <div class="card-header">
                    <i class="fas fa-thermometer-half icon"></i>
                    <span>Temperature</span>
                </div>
                <div class="card-value">
                    <span id="temperature">--</span>
                    <span class="unit">&deg;C</span>
                </div>
            </div>

            <div class="card hum-card">
                <div class="card-header">
                    <i class="fas fa-tint icon"></i>
                    <span>Humidity</span>
                </div>
                <div class="card-value">
                    <span id="humidity">--</span>
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="card flame-card" id="flameCard">
                <div class="card-header">
                    <i class="fas fa-fire icon"></i>
                    <span>Fire Status</span>
                </div>
                <div class="card-value">
                    <span id="flame" style="font-size: 1.5rem;">Checking...</span>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="humChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="script.js"></script> 
</body>
</html>
